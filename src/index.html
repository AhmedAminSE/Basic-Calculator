<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <button class="doubleWidth" style="border-left:none;">C</button>
            <button>&larr;</button>
            <button class="functionButtons">&divide;</button>
            <button style="border-left:none;">7</button>
            <button>8</button>
            <button>9</button>
            <button class="functionButtons">&times;</button>
            <button style="border-left:none;">4</button>
            <button>5</button>
            <button>6</button>
            <button class="functionButtons">-</button>
            <button style="border-left:none;">1</button>
            <button>2</button>
            <button>3</button>
            <button class="functionButtons">+</button>
            <button class="tribleWidth" style="border-bottom:none; border-left:none;">0</button>
            <button class="functionButtons" style="border-bottom:none;">=</button>
        </section>
    </div>
    <script src='script.js'></script>
</body>

</html>
